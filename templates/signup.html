<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Signup</title>
  </head>
  <style>
      .container{
          width: 40%;
          margin-top: 4%;
      }
      .container h2{
          text-align: center;
          padding-bottom: 5%;
      }
    @media (max-width:1300px) {
        .container{
          width: 50%;
          margin-top: 4%;
      }
    }
    @media (max-width:1000px) {
        .container{
          width: 60%;
          margin-top: 4%;
      }
    }
    @media (max-width:600px) {
        .container{
          width: 80%;
          margin-top: 4%;
      }
    }
    @media (max-width:500px) {
        .container{
          width: 90%;
          margin-top: 4%;
      }
    }
    @media (max-width:300px) {
        .container{
          width: 100%;
          margin-top: 4%;
      }
    }

    .form {
      background-color: #a2f7e7;
      border-radius: 10px;
    }

    body {
      background-color: #30e3ca;
      color: #40514E;
      font-family: 'Montserrat', sans-serif;
      font-weight: 500;
    }

    h2 {
      font-size: 2.5rem;
      font-weight: 600;
    }
    
    .btn-dark {
      background-color: #11999E;
      border: none;
      padding: 7px 13px;
    }

    .btn-dark:hover {
      background-color: #40514E;
    }

    .btn-div{
      width: 100%;
      padding: 20px 40% 10px 40%;
    }
  </style>
  <body>
    
      <div class="container">
        {% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
          <strong>Message: </strong> {{message}}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
      <div class="form jumbotron">
    <h2>Sign Up</h2>
    <form method="post" action="handlesignup">
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username">
          <small id="emailHelp" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">First Name</label>
          <input type="text" name="fname" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="First Name">
          <small id="emailHelp" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Last Name</label>
          <input type="text" name="lname" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Last Name">
          <small id="emailHelp" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
          <small id="emailHelp" class="form-text text-muted">e.g. abc123@email.com</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Enter Password</label>
          <input type="password" name="pass1" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Enter Password Again</label>
          <input type="password" name="pass2" class="form-control" id="exampleInputPassword1" placeholder="Password again">
        </div>
       
        <div class="btn-div"><button type="submit" class="btn btn-dark btn-lg">Signup</button></div>
      </form>
    </div>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
